
<div class="row">
  <div class="col-md-6">
    <h2>Edit User</h2>
    <div class="well">
      <form class="form" ng-submit="updateFriend()">
        <div class="form-group">
          <input ng-model="friend.fName" type="text" class="form-control" placeholder="First name...">
        </div>
        <div class="form-group">
          <input ng-model="friend.lName" type="text" class="form-control" placeholder="Last name...">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-md-2">Birthday: </div>
            <div class="col-md-10">
              <input ng-model="friend.bDay" type="date" class="form-control">
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
  </div>
</div>
