
<div class="row">
  <div class="col-md-12">
    <h2>Teams</h2>
    <form class="form-horizontal" ng-submit="addTeam()">
      <div class="form-group">
        <div class="col-sm-6">
          <input type="text" ng-model="newTeam.name" class="form-control" placeholder="Add a Team...">
        </div>
        <div class="col-md-2">
          <input type="submit" class="btn btn-primary" value="Add">
        </div>
      </div>
    </form>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-md-8">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="team in teams">
          <td>{{team.name}}</td>
          <td><a ng-click="deleteTeam(team.id)">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
