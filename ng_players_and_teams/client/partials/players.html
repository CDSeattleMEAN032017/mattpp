
<!-- <br> -->

<div class="row">
  <div class="col-md-12">
    <h2>Players</h2>
    <form class="form-horizontal" ng-submit="addPlayer()">
      <div class="form-group">
        <div class="col-sm-6">
          <input type="text" ng-model="newPlayer.name" class="form-control" placeholder="Add a Player...">
        </div>
        <div class="col-md-2">
          <input type="submit" class="btn btn-primary" value="Add">
        </div>
      </div>
    </form>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-md-8">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="player in players">
          <td>{{player.name}}</td>
          <td><a ng-click="deletePlayer(player.id)">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
