<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First Angular Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="main.js"></script>
</head>
<body>

  <h1>First Angular page!</h1>

  <div ng-controller="divController">
    <p>Hello, my name is {{myName}}</p>
    <p>My favorite language is {{myFavoriteLanguage}} because the {{myFavoriteJSLibrary}} library is awesome!</p>
  </div>

</body>
</html>
