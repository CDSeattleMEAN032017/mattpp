<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>First Angular Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="main.js"></script>

  <style>
    .filter-inp {
      margin-top: 15px;
    }
  </style>
</head>
<body ng-controller="searchController">

  {{hello}}
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <form ng-submit="addFood()">
          <div class="form-group">
            <label class="col-sm-2 control-label">Favorite Food</label>
            <div class="col-sm-8">
              <input ng-model="currentText" type="text" class="form-control" placeholder="Bacon...">
              <p ng-if="currentText">Typing {{currentText}}</p>
            </div>
            <div class="col-md-2">
              <input type="submit" class="btn btn-primary" value="Submit">
            </div>
          </div>
        </form>

      </div>
      <div class="col-md-5">
        <div ng-if="savedFoods.length > 0">
          <input type="text" ng-model="filterText" class="form-control filter-inp" placeholder="Filter...">
          <ul class="list-group">
            <li ng-repeat="food in savedFoods | filter:filterText" class="list-group-item">{{food}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
