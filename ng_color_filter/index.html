<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Color Filter</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="colors.js"></script>
  <script src="main.js"></script>
</head>
<body>

  <div class="container" ng-controller="ColorsController">
    <div class="row">
      <div class="col-md-10">
        <h1 class="page-header">Colors!</h1>
        <div class="row">
          <div class="col-md-4">
            <input ng-model="colorFilter" type="text" class="form-control" placeholder="Filter...">
          </div>
        </div>
        <table class="table table-condensed">
          <thead>
            <tr>
              <th>Name</th>
              <th>Color</th>
              <th>Hex</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="color in allColors | filter:colorFilter">
              <td style="background-color: {{color.hex}}"></td>
              <td>{{color.name}}</td>
              <td>{{color.hex}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
