
<div class="row">
  <div class="col-md-10">
    <h3>Users List</h3>
    <table class="table">
      <thead>
        <tr>
          <td>Id</td>
          <td>First name</td>
          <td>Last name</td>
          <td>Favorite Language</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{user.id}}</td>
          <td>{{user.fName}}</td>
          <td>{{user.lName}}</td>
          <td>{{user.favLang}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
