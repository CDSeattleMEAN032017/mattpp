
<div class="row">
  <div class="col-md-6">
    <h3>Add new User</h3>
    <div class="well">
      <form class="form" ng-submit="addUser()">
        <div class="form-group">
          <input ng-model="newUser.fName" type="text" class="form-control" placeholder="First name...">
        </div>
        <div class="form-group">
          <input ng-model="newUser.lName" type="text" class="form-control" placeholder="Last name...">
        </div>
        <div class="form-group">
          <input ng-model="newUser.favLang" type="text" class="form-control" placeholder="Favorite language...">
        </div>
        <input type="submit" class="btn btn-primary" value="Add">
      </form>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-10">
    <h3>All Users</h3>
    <table class="table">
      <thead>
        <tr>
          <td>Id</td>
          <td>First name</td>
          <td>Last name</td>
          <td>Favorite Language</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{user.id}}</td>
          <td>{{user.fName}}</td>
          <td>{{user.lName}}</td>
          <td>{{user.favLang}}</td>
          <td><a ng-click="deleteUser(user.id)">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
